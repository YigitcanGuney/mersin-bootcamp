<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/github-card/index.css">
    <title>Github Card Project</title>
</head>
<body>
    
    <div class="header">
        <form class="form-control" action="#" method="get">
            <input name="search-username"  type="text" placeholder="Type Github username here...">
            <button onclick="buttonClick()"> Analyze </button>
        </form>
    </div>

    <fieldset class="content">
        <legend>Github Profile Result</legend>
        <div class="content-profile">
            <div class="content-profile-images">
                <img id="profile-img" src="" alt="github-profile"> 
            </div>
            <div class="content-profile-details">
                <div>
                    <h4 class="content-profile-name"></h4>
                    <h5 class="content-profile-username"></h5>
                </div>
                <div>
                    <span><strong class="repo-count"></strong> repo(s)</span>
                    <span><strong class="repo-size"></strong> code</span>
                </div>
               
            </div>
        </div>
        <div class="lang-ratio">

        </div>
       
    </fieldset>


    <script src="/github-card/index.js"></script>
</body>
</html>
